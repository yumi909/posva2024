<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the voices</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем шрифт Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Фоновое изображение -->
    <div class="background-image">
        <!-- Заголовок на странице -->
        <div class="header">
            <h1>the voices</h1>
        </div>
    </div>

    <!-- Текст для главной страницы -->
    <div class="main-text">
        <p>of universe</p>
    </div>

    <!-- Плееры -->
    <div class="players">
        <!-- Плеер SoundCloud -->
        <h2>tap play here</h2>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/5281179&color=%23ff5500&auto_play=true" frameborder="0" allow="autoplay"></iframe>

        <!-- Плеер с Яндекс.Диска -->
        <h2>and here</h2>

        <!-- Плеер для переключения между файлами с автозапуском -->
        <audio id="audioPlayer" controls autoplay>
            <source id="audioSource" type="audio/mp3">
            Ваш браузер не поддерживает элемент audio.
        </audio>

        <!-- Кнопки для переключения файлов -->
        <button id="prevBtn">Предыдущее</button>
        <button id="nextBtn">Следующее</button>

        <script>
            // Массив с публичными ссылками на аудиофайлы с Яндекс.Диска
            const audioFiles = [
                "https://disk.yandex.ru/d/F4nTa0Lo3cqayQ?stream=1", 
                "https://disk.yandex.ru/d/Yb73w-WUaQFMZA?stream=1", 
                "https://disk.yandex.ru/d/HwNiNMU6901XjA?stream=1"
            ];

            let currentIndex = 0;

            // Функция для загрузки и воспроизведения текущего аудиофайла
            function loadAudio(index) {
                const audioSource = document.getElementById("audioSource");
                audioSource.src = audioFiles[index];
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.load(); // Перезагружаем плеер с новым источником
                audioPlayer.play(); // Автоматически начинаем воспроизведение
            }

            // Слушатели событий для кнопок переключения
            document.getElementById("prevBtn").addEventListener("click", () => {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = audioFiles.length - 1; // Если мы на первом файле, переходим к последнему
                }
                loadAudio(currentIndex);
            });

            document.getElementById("nextBtn").addEventListener("click", () => {
                if (currentIndex < audioFiles.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0; // Если мы на последнем файле, переходим к первому
                }
                loadAudio(currentIndex);
            });

            // Инициализация плеера с первым файлом и автозапуском
            loadAudio(currentIndex);
        </script>
    </div>

</body>
</html>
